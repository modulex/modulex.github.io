
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>promise-resolve 和 then 没有顺序依赖</title>
<link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
<script src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
</head>
<body>
<h4>resolve 和 then 没有顺序依赖</h4>
<p>查看代码，点击下面按钮观察结果</p>
<button id="demo3" class="btn btn-default btn-sm">点我执行</button>

<script type="text/javascript">
    require(['node', 'promise'], function(Node, Promise){
        var $ = Node.all;

        $('#demo3').on('click', function(){
            var d = new Promise.Defer();
            d.resolve(1); // 该位置也可以放在 then 前面
            var promise = d.promise;
            promise.then(function (v) {
                return v + 1;
            }).then(function (v) {
                    alert(v); // => 2
            });
        });
    })
</script>
</body>
</html>
