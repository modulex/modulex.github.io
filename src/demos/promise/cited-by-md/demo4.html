
<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>promise-错误可以被传递</title>
<link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
<script src="//g.alicdn.com/kissy/k/5.0.1/seed.js"></script>
</head>
<body>
<h4>错误可以被传递</h4>
<p>查看代码，点击下面按钮观察结果</p>
<button id="demo4" class="btn btn-default btn-sm">点我执行</button>

<script type="text/javascript">
    require(['node', 'promise'], function(Node, Promise){
        var $ = Node.all;

        $('#demo4').on('click', function(){
            var d = new Promise.Defer();
            d.reject("wrong");
            var promise = d.promise;
            promise.then(function (v) {
                return v + 1;
            }).then(function (v) {
                    alert(v);
            }, function (reason) {
                alert(reason); // => "wrong"
            });
        });
    })
</script>
</body>
</html>
